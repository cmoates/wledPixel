[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 115200
board_build.filesystem = littlefs

lib_ldf_mode = chain
lib_deps =
    ArduinoJson
    ESPAsyncWebServer
    ESPAsyncWiFiManager
    MD_MAX72XX
    MD_Parola
    PubSubClient
    NTPClient